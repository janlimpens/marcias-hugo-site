<div class="site-title">
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }} {{ if isset .Site.Params "subtitle" }}-
    {{ .Site.Params.Subtitle }}{{ end }}</a>
</div>
<nav>
  <ul>
    {{ range .Site.Menus.main }}
    <li>
      <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
